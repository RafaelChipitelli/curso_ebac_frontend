<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário de Validação</h1>
        <h2>Vamos checar se número B é maior que o número A</h2>
        <form id="form-checagem">
            <label for="campoA">Número A:</label>
            <input type="number" id="campoA" name="campoA" required>
            <label for="campoB">Número B:</label>
            <input type="number" id="campoB" name="campoB" required>
            <button type="submit">Checar</button>
        </form>
        <p id="success-msg"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
